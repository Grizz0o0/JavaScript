<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/calculator.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="main-body">
                <div class="input" id="input"></div>
                <div class="buttons">
                    <div class="operators">
                        <div class="btn">+</div>
                        <div class="btn">-</div>
                        <div class="btn">&times;</div>
                        <div class="btn">&divide;</div>
                    </div>
                    <div class="leftPanel">
                        <div class="numbers">
                            <div class="btn">7</div>
                            <div class="btn">8</div>
                            <div class="btn">9</div>
                        </div>
                        <div class="numbers">
                            <div class="btn">4</div>
                            <div class="btn">5</div>
                            <div class="btn">6</div>
                        </div>
                        <div class="numbers">
                            <div class="btn">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                        </div>
                        <div class="numbers">
                            <div class="btn">0</div>
                            <div class="btn">.</div>
                            <div class="btn" id="clear">C</div>
                        </div>
                    </div>
                    <div class="equal btn" id="result">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
